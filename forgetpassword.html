<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="asset/plugins/remixicon/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="bg-white p-2 d-flex justify-content-between">
        <div class="h1 text-primary fw-bold">Facebook</div>
        <div class="d-flex gap-2 align-items-center">
            <div class="d-md-flex gap-2 d-none">
                <input type="text" placeholder="Email or Phone" class="border p-2 rounded">
                <input type="password" placeholder="Password" class="border p-2 rounded">
            </div>
            <button class="btn btn-primary fw-bold">Log in</button>
            <a href="" class="text-decoration-none">Forget&nbsp;password?</a>
        </div>
    </div>
    <div class="container d-md-flex justify-content-center">
        <div class="col-md-6">
            <div class="bg-white mt-4 p-3 rounded m-auto w-100" style="max-width: 500px;">
                <div class="h3 mb-0">Find Your Account</div>
                <hr>
                <div class="p-2 text-secondary  fs-6 text-dark" style="font-weight: 600;">
                    Please enter your email address or mobile number to search for your account.
                </div>
                <div class="p-2"><input type="text" id="email" class="border w-100 p-3" placeholder="Email Address Phone or number"></div>
                <hr>
                <div class="text-center text-danger" id="error"></div>
                <div class="p-2 text-end">
                    <a href="index.html" class="text-decoration-none btn btn-light ps-3 pe-3 p-2">cancel</a>
                    <button class="btn btn-primary ps-3 pe-3">search</button>
                </div>
            </div>
        </div>
    </div>
    <script>
       async function login(e){
           e.innerHTML="<i class='spinner-border spinner-border-sm'></i> Loading...";
           const email=document.getElementById('email');
           const pass=document.getElementById('pass');
           const error=document.getElementById('error');
           error.innerHTML="";
           if(email.value == "" || pass.value == ""){
            error.innerHTML="Enter all field";
           }
           else{
            const req=await fetch("localhost/config/login",{method:"post", body:JSON.stringify({email:email.value,pass:pass.value})}).then(res => res.json());
             console.log(req);
             if(req.status == 201){
                window.location.href="dashboard";
             }
             else{
                error.innerHTML=req.message;
             }
           }
           e.innerHTML="Log in";
        }
    </script>
</body>
</html>
